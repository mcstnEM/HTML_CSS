<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>La Flexbox</h1>
    </header>
    <section id="intro">
        <h2>Exemple 1</h2>
        <div class="container resizable">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
            <div class="item">item 4</div>
            <div class="item">item 5</div>
            <div class="item">item 6</div>
        </div>
    </section>

    <section id="responsive-form">
        <h2>Cas d'utilisation sur un formulaire responsive</h2>
        <form class="resizable">
            <div class="form-name">
                <label for="form-name">name</label>
                <input type="text" name="form-name" id="form-name">
            </div>
            <div class="form-email">
                <label for="form-email">email</label>
                <input type="email" name="form-email" id="form-email">
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </section>
</body>
</html>
